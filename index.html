<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Signup</title>
    <style>
      body {
        font-family: Arial, sans-serif;
/*         background-color: #f4f4f4; */
        background-image: url(Abhi.logolog.jpeg);
        background-size:cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 400px;
        padding: 20px;
      }

      .tabs {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
      }

      .tabs button {
        flex: 1;
        padding: 10px;
        cursor: pointer;
        border: none;
        background-color: #f4f4f4;
        font-size: 16px;
        border-radius: 8px 8px 0 0;
      }

      .tabs button.active {
        background-color: #6200ea;
        color: white;
      }

      .form {
        display: none;
      }

      .form.active {
        display: block;
      }

      .form input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 4px;
      }

      .form button {
        width: 100%;
        padding: 10px;
        border: none;
        background-color: #6200ea;
        color: white;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
      }

      .form button:hover {
        background-color: #4500b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="tabs">
        <button class="tab-button active" onclick="showForm('login')">
          Login
        </button>
        <button class="tab-button" onclick="showForm('signup')">Sign Up</button>
      </div>

      <div id="login" class="form active">
        <h2>Login</h2>
        <form onsubmit="event.preventDefault(); login();">
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          <button type="submit">Login</button>
        </form>
      </div>

      <div id="signup" class="form">
        <h2>Sign Up</h2>
        <form onsubmit="event.preventDefault(); signup();">
          <input
            type="text"
            id="signup-username"
            placeholder="Full Name"
            required
          />
          <input type="email" id="signup-email" placeholder="Email" required />
          <input
            type="password"
            id="signup-password"
            placeholder="Password"
            required
          />
          <input
            type="password"
            id="con_password"
            placeholder="Confirm Password"
            required
          />
          <button type="submit">Sign Up</button>
        </form>
      </div>
    </div>

    <script>
      function showForm(formId) {
        const forms = document.querySelectorAll(".form");
        const buttons = document.querySelectorAll(".tab-button");

        forms.forEach((form) => form.classList.remove("active"));
        buttons.forEach((button) => button.classList.remove("active"));

        document.getElementById(formId).classList.add("active");
        document
          .querySelector(`[onclick="showForm('${formId}')"]`)
          .classList.add("active");
      }
      const login = () => {
        const email = document.querySelector(
          "#login input[type='email']"
        ).value;
        const password = document.querySelector(
          "#login input[type='password']"
        ).value;

        const storedUser = JSON.parse(localStorage.getItem("gymUser"));

        if (
          storedUser &&
          storedUser.email === email &&
          storedUser.password === password
        ) {
          alert("Login successful!");
          // Redirect to another page
          window.location.href = "frontpage.html"; // Example URL
        } else {
          alert("Invalid email or password.");
        }
      };

      const signup = () => {
        const username = document.getElementById("signup-username").value;
        const password = document.getElementById("signup-password").value;
        const confirmPassword = document.getElementById("con_password").value;
        const email = document.getElementById("signup-email").value;

        if (!username || !email || !password || !confirmPassword) {
          alert("Please fill out all fields.");
          return;
        }

        if (password !== confirmPassword) {
          alert("Passwords do not match.");
          return;
        }

        const status = {
          isLoggedIn: true,
        };

        localStorage.setItem(
          "gymUser",
          JSON.stringify({ username, password, email, status })
        );

        alert("Signup successful! Please login.");
        showForm("login");
      };
    </script>
  </body>
</html>

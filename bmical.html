<!DOCTYPE html>
<html lang="en" ng-app="bmiApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            margin: 0;
            padding: 20px;
            color: #FFA500;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: url('https://source.unsplash.com/400x400/?fitness,health') no-repeat center;
            background-size: cover;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(255, 165, 0, 0.5);
            border: 2px solid #FFA500;
            position: relative;
            overflow: hidden;
        }
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); /* Dark overlay for readability */
            z-index: 0;
        }
        .container * {
            position: relative;
            z-index: 1;
        }
        h2 {
            color: #FFA500;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 2px solid #FFA500;
            border-radius: 4px;
            background-color: #333;
            color: #FFA500;
        }
        input:focus {
            outline: none;
            border-color: #ffcc00;
        }
        .result {
            font-size: 20px;
            font-weight: bold;
            color: #ffcc00;
            margin-top: 15px;
        }
        .bmi-category {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            color: #FFA500;
        }
        .button {
            background-color: #FFA500;
            color: black;
            border: none;
            padding: 10px 15px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #ffcc00;
        }
    </style>
</head>
<body style=" background: url('/gymimg/Abhi.logo.jpeg') no-repeat center;" ng-controller="BmiController">

    <div class="container">
        <h2>ðŸ”¥ BMI Calculator ðŸ”¥</h2>

        <label for="age">Age:</label>
        <input type="number" ng-model="age" placeholder="Enter age" required>

        <label for="weight">Weight (kg):</label>
        <input type="number" ng-model="weight" placeholder="Enter weight" required>

        <label for="height">Height:</label>
        <div style="display: flex; gap: 10px;">
            <input type="number" ng-model="heightFeet" placeholder="Feet" required>
            <input type="number" ng-model="heightInches" placeholder="Inches" required>
        </div>

        <button class="button" ng-click="calculateBMI()">Calculate</button>

        <div class="result" ng-if="bmi">
            Your BMI: {{ bmi }}
        </div>
        <div class="bmi-category" ng-if="bmiCategory">
            Category: {{ bmiCategory }}
        </div>
    </div>

    <script>
        var app = angular.module("bmiApp", []);
        app.controller("BmiController", function($scope) {
            $scope.calculateBMI = function() {
                if ($scope.age && $scope.weight && $scope.heightFeet && $scope.heightInches !== undefined) {
                    // Convert height from feet & inches to meters
                    var heightMeters = (($scope.heightFeet * 12) + $scope.heightInches) * 0.0254;

                    // Calculate BMI
                    var bmiValue = $scope.weight / (heightMeters * heightMeters);
                    $scope.bmi = bmiValue.toFixed(2);

                    // Determine BMI category
                    if (bmiValue < 18.5) {
                        $scope.bmiCategory = "Underweight ðŸŸ¡";
                    } else if (bmiValue >= 18.5 && bmiValue < 24.9) {
                        $scope.bmiCategory = "Normal Weight ðŸŸ¢";
                    } else if (bmiValue >= 25 && bmiValue < 29.9) {
                        $scope.bmiCategory = "Overweight ðŸŸ ";
                    } else {
                        $scope.bmiCategory = "Obese ðŸ”´";
                    }
                } else {
                    $scope.bmi = null;
                    $scope.bmiCategory = null;
                }
            };
        });
    </script>

</body>
</html>
